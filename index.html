<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar-wrapper">
        <div class="sidebar-top">
          <img src="./icons/dashboard.svg" alt="dashboard icon" />
          <span>Dashboard</span>
        </div>
        <div class="sidebar-center">
          <img src="./icons/home.svg" alt="home icon" />
          <span>Home</span>
          <img src="./icons/profile.svg" alt="profile icon" />
          <span>Profile</span>
          <img src="./icons/messages.svg" alt="messages icon" />
          <span>Messages</span>
          <img src="./icons/history.svg" alt="history icon" />
          <span>History</span>
          <img src="./icons/tasks.svg" alt="tasks icon" />
          <span>Tasks</span>
          <img src="./icons/communities.svg" alt="communities icon" />
          <span>Communities</span>
        </div>
        <div class="sidebar-bottom">
          <img src="./icons/settings.svg" alt="settings icon" />
          <span>Settings</span>
          <img src="./icons/support.svg" alt="support icon" />
          <span>Support</span>
          <img src="./icons/privacy.svg" alt="privacy icon" />
          <span>Privacy</span>
        </div>
      </div>
      <div class="header-wrapper">
        <div class="header-top">
          <img src="./icons/search.svg" alt="search icon" />
          <input type="text" name="" id="" />
          <img src="./icons/notifications.svg" alt="notification icon" />
          <img src="./icons/user.png" alt="user icon" />
          <span>John Doe</span>
        </div>
        <div class="header-bottom">
          <img src="./icons/user.png" alt="user icon" />
          <div class="header-bottom-text">
              <span>Hi there,</span>
              <span>John Doe (@JDoe)</span>
          </div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="main-wrapper">
        <div class="main-left">
          <p>Your Projects</p>
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
        </div>
        <div class="main-right">
          <div class="announcements">
            <div class="announcement-card"></div>
            <div class="announcement-card"></div>
            <div class="announcement-card"></div>
          </div>
          <div class="trending">
            <div class="trending-card"></div>
            <div class="trending-card"></div>
            <div class="trending-card"></div>
            <div class="trending-card"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
